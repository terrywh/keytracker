<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://lib.baomitu.com/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://lib.baomitu.com/vue/2.1.10/vue.min.js"></script>
		<script src="https://lib.baomitu.com/vue-resource/1.2.0/vue-resource.min.js"></script>

		<title>数据管理</title>
		<style>
			*{
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}
			html,body {
				height: 100%;
				overflow: hidden;
			}
			.column-panel::-webkit-scrollbar-track
			{
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				border-radius: 10px;
				background-color: #F5F5F5;
			}

			.column-panel::-webkit-scrollbar
			{
				width: 12px;
				background-color: #F5F5F5;
			}

			.column-panel::-webkit-scrollbar-thumb
			{
				border-radius: 10px;
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
				background-color: #ccc;
			}
			#app {
				overflow-y: scroll;
				height: 100%;
				width: 100%;
			}
			.column {
				border-top: 1px dashed lightgrey;
			}
			.column-item {
				width: 361px;
				display: block;
				border-bottom: 1px dashed lightgrey;				
				padding: 0.5rem 0.75rem;
				position: relative;
				font-family: Moncaco, Consolas, "Courier New", Courier, monospace;
			}
			.column-item:hover {
				background: #f9f9f9;
			}
			.column-item.active {
				color: #ddd;
				background: #47a;
			}
			.column-item.active:after {
				position: absolute;
				right: 10px;
				top: 14px;
				display: inline-block;
				width: 0;
				height: 0;
				vertical-align: middle;
				content: "";
				border-top: 6px solid transparent;
				border-left: 6px solid;
				border-bottom: 6px solid transparent;
			}
			.column-item.active a {
				color: #def;
			}
			.column-panel{
				float: left;
				border-right: 1px dashed lightgrey;
				width: 361px;
				height: 100%;
				position: relative;
				overflow-y:auto;
				overflow-x: hidden;

				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="app" style="">
			<index-path-data v-for="data in columns" v-bind:data="data"></index-path-data>
		</div>
		<script src="session.js"></script>
		<script src="index-path-data.js"></script>
		<script src="index.js"></script>
	</body>
</html>
